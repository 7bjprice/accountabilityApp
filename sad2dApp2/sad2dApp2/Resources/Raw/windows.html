<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tamagotchi Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
          }
        }
    </script>
</head>

<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let pet;
        let mixer;
        let currentActionIndex = 0;
        let actions = [];


        // ----- Scene and Camera -----
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xfff0c0);

        const camera = new THREE.PerspectiveCamera(
            40,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(1, 2, 5); // fixed "window" position

        // ----- Renderer -----
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // ----- Lighting -----
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(5, 10, 5);
        keyLight.castShadow = true;
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        // ----- Ground -----
        const groundGeometry = new THREE.CircleGeometry(2, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xa0ffb0, roughness: 0.8 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // ----- Load Tamagotchi Model -----
        const loader = new GLTFLoader();
        loader.load(
            "/models/umbreon.glb", // Add your model URL here
            function (gltf) {
                pet = gltf.scene;
                pet.scale.set(1.2, 1.2, 1.2);
                pet.position.x = 0.2;
                scene.add(pet);

                pet.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                        if (node.material) {
                            node.material.metalness = 0;
                            node.material.roughness = 0.7;
                        }
                    }
                });

                // controls which animation is played (if multiple are present)
                // gltf.animations is an array of THREE.AnimationClip instances
                // here we just play the first animation
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(pet);

                    // Create actions for all animations
                    actions = gltf.animations.map((clip) => mixer.clipAction(clip));

                    // Start with the first animation
                    if (actions.length > 0) {
                        actions[currentActionIndex].play();

                        // Change animation every 5 seconds
                        setInterval(() => {
                            // Stop current action
                            actions[currentActionIndex].stop();

                            // Move to next
                            currentActionIndex = (currentActionIndex + 1) % actions.length;

                            // Play new one
                            actions[currentActionIndex].reset().play();
                        }, 5000);
                    }
                }


            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        // ----- Handle window resize -----
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ----- Animation loop -----
        const clock = new THREE.Clock();
        function animate() {
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            // Optional: subtle camera bob or rotation
            // camera.position.x = Math.sin(clock.elapsedTime * 0.2) * 0.1;
            // camera.position.y = 1.5 + Math.sin(clock.elapsedTime * 0.5) * 0.05;
            // camera.lookAt(0, 1, 0);
            if (pet) {
                camera.lookAt(pet.position);
            }

            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate);
    </script>
</body>
</html>
